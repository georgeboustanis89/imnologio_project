<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Υμνολόγιο Νεολαίας</title>
</head>
<body>
    <div id="wrapper">
        <div class="header-container">
            <!-- G KEY IMAGE | ONCLICK -> showContents -->
            <a href="#" onclick="initSize();sendRequest('./data.json',showContents);">
                <img src="img/solkey.png" alt="logo" class="header-img">
            </a>
            <!-- FIND HYMN textfield -->
            <input type="text" name="" id="" class="header-search"
            placeholder="Αναζήτηση Ύμνου...">
            <!-- OK button (right corner) -->
            <button id="sendReq" onclick='toolbarToggle();'>OK</button>
        </div>

        <!--  TOOLBAR for transposing and font size change -->
        <div class="toolbar">
            <!-- CHORD TRANPOSER -->
            <div class="tool">
                    <div class="toolTitle" onclick='changeAllChords(1);'>ΣΥΓΧΟΡΔΙΕΣ</div>
                </div>
            <!-- FONT SIZE CHANGER -->
            <div class="tool">
                <div class="toolTitle" onclick='changeFont();'>ΜΕΓΕΘΟΣ</div>
            </div>
        </div>

        <!-- JUST A TEST! -->
        <div class="content">Welcome!</div>
    </div>
</body>
<script src="main.js"></script>
</html>
